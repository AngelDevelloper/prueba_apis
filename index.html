<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="apis.js"></script>
    <title>Apis</title>
</head>
<body class="row">
    <div class="col-lg-4">
        <br>
        <table id="pokemon-table" class="table table-stripped table-hover table-condensed">
            <thead>
                <tr class="table-button">
                    <th class="bg-success font-white">N°</th>
                    <th class="bg-success font-white">Nombre</th>
                </tr>
            </thead>
            <tbody class="pokemon-table">
            </tbody>
        </table>
        <div id="pagination" class="pull-right">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="prev">Anterior</a></li>
                <li class="page-item"><span class="page-link" id="current-page">1</span></li>
                <li class="page-item"><a class="page-link" href="#" id="next">Siguiente</a></li>
            </ul>
        </div>
    </div>

    <div class="col-lg-4">
        <br>
        <form>
            <label for="nombre-pokemon-input">Nombre del Pokémon:</label>
            <input name="nombre-pokemon-input" id="nombre-pokemon-input" type="text">
            <button type="button" id="load-button">Cargar Pokémon</button>
        </form>
        <table>
            <thead>
                <tr class="table-button">
                    <th class="">Nombre del Pokémon:</th>
                </tr>
            </thead>
            <tbody id="pokemon-table-2">
            </tbody>
        </table>
        <br>
        <table>
            <thead>
                <tr class="table-button">
                    <th class="">Nombre de Habilidad:</th>
                </tr>
            </thead>
            <tbody id="pokemon-table-habilidad">

            </tbody>
        </table>
    </div>
   
</body>
</html>
